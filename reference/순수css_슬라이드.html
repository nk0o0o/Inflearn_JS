        /* 수동 가로 슬라이드 */
        .slide2{height:300px;overflow:hidden;position:relative;width: 500px;margin: 0 auto;}
        .slide2 ul{width:calc(100% * 4);display:flex;transition:1s;}
        .slide2 li{width:calc(100% / 4);height:300px;}
        .slide2 li:nth-child(1){background:#ffa;}
        .slide2 li:nth-child(2){background:#faa;}
        .slide2 li:nth-child(3){background:#afa;}
        .slide2 li:nth-child(4){background:#aaf;}
        .slide2 input{display:none;}
        .slide2 .bullet{position:absolute;bottom:20px;left:0;right:0;text-align:center;z-index:10;}
        .slide2 .bullet label{width:10px;height:10px;border-radius:10px;border:2px solid #666;display:inline-block;background:#fff;font-size:0;transition:0.5s;cursor:pointer;}
        #pos1:checked ~ ul{margin-left:0;}
        #pos2:checked ~ ul{margin-left:-100%;}
        #pos3:checked ~ ul{margin-left:-200%;}
        #pos4:checked ~ ul{margin-left:-300%;}
        #pos1:checked ~ .bullet label:nth-child(1),
        #pos2:checked ~ .bullet label:nth-child(2),
        #pos3:checked ~ .bullet label:nth-child(3),
        #pos4:checked ~ .bullet label:nth-child(4){background:#666;}
