<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            padding: 300px;
        }
        .square {      
            display: flex;
            justify-content: center;
            align-items: center;      
            opacity: 1;
            transition: all 0.5s ease 1.6s;
            width: 400px;
            height: 400px;
            border: 1px solid red;
            position: relative;

            overflow: hidden;
        }        
        .square::before {
            position: absolute;
            animation: 1.5s linear 2s 1 normal forwards lineVertical;
            border: 1px solid blue;
            background-color: blue;
            content: "";
            width: 10px;
            height: 100%;
            z-index: 10;
            opacity: 0;   
            left: 0;        
        }  
        .square::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 10px;
            animation: 1.5s linear 2s 1 normal forwards running lineHorizen;
            border: 1px solid blue;
            background-color: blue;
            bottom: 0;
            opacity: 0;   
        }
        .square_in {
            width: 380px;
            height: 380px;
            border: 1px solid red;
        }
        .square_in::after {
            position: absolute;
            border: 1px solid blue;
            background-color: blue;
            content: "";
            width:  10px;
            height: 100%;
            right: 0px;
            top: 0;
            opacity: 0;
            animation: 1.5s linear 3.5s 1 normal forwards lineVertical;
        }          
        .square_in::before {
            position: absolute;
            border: 1px solid blue;
            background-color: blue;
            content: "";
            width: 100%;
            height: 10px;
            opacity: 0;
            top: 0px;
            left: 0;
            animation: 1.5s linear 3.5s 1 normal forwards lineHorizen;        
        }
        @keyframes lineHorizen {
            0% {
                opacity: 1;
                transform: translateX(-100%);
            }            
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes lineVertical {
            0% {
                opacity: 1;
                transform: translateY(-100%);
            }            
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .square .hover_circle{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transform: scale(1) translate(50%, -50%);
            transition: all 300ms;
            z-index: 10000;
        }
        .square:hover .hover_circle{
            transform: scale(2.5) translate(0%, 0%);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="square">
        <div class="hover_circle"></div>
        <div class="square_in">
            <div class="txt">
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
