<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: orange;
        }
        .text-animation{
            position: relative;
            overflow: hidden;
            display: flex;
            padding: 100px;
            margin: auto;   
        }
        .text-animation li {
            list-style: none;
            transition:2s;
            letter-spacing:12px;
            font-size:120px;
            font-weight:bold;
            color: #fff;;
        }
        .text-animation:hover li{
            transform: rotate(55deg) translateY(-300px);
            opacity: 0;
            filter:blur(30px);
        }
        .text-animation:hover:after{
            transform: scale(0.9);
            transition-delay: 2.4s;
            opacity: 0.8;
        }
        .text-animation li:nth-child(1){
            transition-delay:0s;
        }
        .text-animation li:nth-child(2){
            transition-delay: 0.3s;
        }
        .text-animation li:nth-child(3){
            transition-delay: 0.6s;
        }
        .text-animation li:nth-child(4){
            transition-delay: 0.9s;
        }
        .text-animation li:nth-child(5){
            transition-delay: 1.2s;
        }


    </style>
</head>
<body>
    <ul class="text-animation">
        <li>s</li>
        <li>m</li>
        <li>o</li>
        <li>k</li>
        <li>y</li>
    </ul>


    <script>

    </script>
</body>
</html>
