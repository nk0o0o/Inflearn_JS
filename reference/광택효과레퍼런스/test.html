<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #000;
    }
    .step {
    height: 700px;
    background: #000;
    position: relative;
}
.step .stepbox {
    position: relative;
    width: 400px;
    height: 600px;
    /*animation: ani 1s ease-in alternate; */
    /*animation: open 3s forwards alternate;*/
    /*overflow: hidden; */
    
}
.step .stepbox img {
  object-fit: cover;
  height: 100%;
}
.step .stepbox.start {
    animation-play-state: running;
}
.step .stepbox.stop {
    animation-play-state: paused;
}
@keyframes ani {
    0% {
        background-position: center 0;
    }
    100% {
        background-position: -500px 0;
    }
}
.stepBtn {
    position: absolute;
    left: 15px;
    top: 20px;
}
.stepBtn a {
    background: #e16162;
    color: #fff;
    padding: 10px;
    margin: 3px;
    border-radius: 3px;
}


/* 11 */
.stepbox:before {
    position: absolute;
    content: '';
    display: inline-block;
    top: -180px;
    left: 0;
    width: 30px;
    height: 100%;
    /*background-color: #fff;*/
    /*animation: shiny-btn1 2.5s ease-in-out infinite;*/
}


@keyframes shiny-btn1 {
    0% { -webkit-transform: scale(0) rotate(45deg); opacity: 0; }
    80% { -webkit-transform: scale(0) rotate(45deg); opacity: 0.5; }
    81% { -webkit-transform: scale(4) rotate(45deg); opacity: 1; }
    100% { -webkit-transform: scale(50) rotate(45deg); opacity: 0; }
}


@keyframes open {
          0% {
            width: 0;
          }
          100% {
            width: 400px;
          }
        }


.box_img {position: relative; overflow: hidden;}
.box_img img {width: 100%;}
.box{ position: absolute; 
  left: 411px;
  top: 170px;;
  /*width:100%;
  height:100%; */
  background-color: transparent;
  offset: path('M5.6,332.5s-25-92,67-212c0,0,103-113,252-118,0,0,102-1,145,54,0,0,23,26,30,81') auto;
  offset-distance: calc(var(--distance, 50) * 1%);
  animation: moveto 5s forwards;
}
.box::after{
  content: url(../resources/images/light.png); /* 애니메이션 되는 벡터 이미지 */
  display: block;
}
@keyframes moveto{
    0%{
        offset-distance: 0%
    }
    100%{
        offset-distance: 100%;
    }
}
  </style>
</head>
<body>
  <div class="timing step">
    <div class="stepbox">
      <img src="../resources/images/TSR1_Driver_PLP_3_20221216.png" alt="" />
    </div>
    <span class="stepBtn">
        <a href="#" class="stepBtnStart">Start</a>
        <a href="#" class="stepBtnStop">Stop</a>
    </span>
  </div>
  <script>
    $(".stepBtnStart").click(function(e){
      e.preventDefault();
      $(".stepbox").removeClass("stop").addClass("start");
    });
    $(".stepBtnStop").click(function(e){
      e.preventDefault();
      $(".stepbox").removeClass("start").addClass("stop");
    });
  </script>
