<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    img{display: block;}
    img, svg{width: 500px;height: 333px; position: absolute; top: 0; left: 0;}
    .contain{position: relative;}
    #visual .glow-circle{stroke:#fff; stroke-width:4px; 
      stroke-dasharray:500;
      stroke-dashoffset:0;}

      
    #visual .glow-circle { position: absolute; inset: 0; border-radius: 2rem; rotate: 0deg; overflow: hidden; mask: linear-gradient(blue, transparent 50%); animation: flip calc(1.8s * 2) infinite steps(2, end); }
    #visual .glow-circle:before { content: ""; position: absolute; width: 200%; aspect-ratio: 1; top: 0%; left: 50%; z-index: -1; translate: -50% -15%; rotate: 0; transform: rotate(-90deg); opacity: 0.4; background: conic-gradient( from 0deg, transparent 0 340deg, yellow 360deg ); transition: opacity 0.25s; animation: rotate 1.8s linear infinite both; }
    #visual .glow-circle:after { content: ""; position: absolute; inset: 0.1em; border-radius: 2rem; }
@keyframes rotate {
	to {
		transform: rotate(90deg);
	}
}
@keyframes flip {
	to {
		rotate: 360deg;
	}
}
  </style>
</head>
<body>
  <div class="contain">
    <img src="circle-scatter-haikei.png" alt>
    <svg id="visual" viewBox="0 0 900 600" width="900" height="600" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
      <circle r="145" cx="396" cy="110"></circle>
      <circle r="63" cx="828" cy="58"></circle>
      <circle class="glow-circle" r="79" cx="477" cy="408"></circle>
    </svg>
  </div>
<script>

</script>
</body>
</html>
