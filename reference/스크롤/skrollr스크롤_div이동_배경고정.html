<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            padding: 500px 10px 3000px;
        }
        .skrollable {
			position:fixed;
			z-index:100;
		}
		.skrollr-mobile .skrollable {
			position:absolute;
		}
		.skrollable .skrollable {
			position:absolute;
		}

		.skrollable .skrollable .skrollable {
			position:static;
		}
		/* End skrollable styles */
        .fixed-bg {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: antiquewhite;
            transition: all 500ms;
        }
		.box {
            font-size: 80px;
            font-weight: 900;
		}
        p {
           width: 1000px;
        }
    </style>
</head>
<body>
    <div class="fixed-bg" data-0="background-color: antiquewhite" data-1000="background-color: blue"></div>
    <div class="box" data-0="left:100%;" data-2500="left:-100%;">
        <p >text text text text</p>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init({
            smoothScrolling:true/false,

        });
    </script>
</body>
</html>
