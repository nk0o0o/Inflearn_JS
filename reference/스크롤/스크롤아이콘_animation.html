<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/vendors/scrolloverflow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/vendors/scrolloverflow.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.css" integrity="sha512-/AilQf/shuEGfh8c3DoIqcIqHZCKpiImSyt+fxIKJphHiNa6QMPb6AbDly6rkjmGr/5OZd35JtvVkbEKnCZO+A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.extensions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"
        integrity="sha512-A2+khatRDWHUE2VUtN4xUTkr1nc4YfDBw9Sg3ea6x0aRPfpcYieDZji4D2edDHy/yF5NsYzP7kL8sSM8s5EqCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
       .icon-scroll,
        .icon-scroll:before {
        position: absolute;
        left: 50%;
        }
        .icon-scroll {
        width: 20px;
        height: 30px;
        margin-left: -20px;
        top: 50%;
        margin-top: -35px;
        box-shadow: inset 0 0 0 1px #333;
        border-radius: 25px;
        }
        .icon-scroll:before {
        content: '';
        width: 4px;
        height: 4px;
        background: #333;
        margin-left: -4px;
        top: 7px;
        border-radius: 4px;
        -webkit-animation-duration: 1000ms;
                animation-duration: 1000ms;
        -webkit-animation-iteration-count: infinite;
                animation-iteration-count: infinite;
        -webkit-animation-name: scrollBtn;
                animation-name: scrollBtn;
        }
        .icon-scroll::after {
            content: 'SCROLL DOWN';
            font-size: 14px;
            width: 100px;
            display: block;
            padding-top: 40px;
            margin-left: 50%;
            transform: translate(-50%, 0);            
        }
        @-webkit-keyframes scrollBtn {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(15px);
            }
        }
        @keyframes scrollBtn {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(15px);
            }
        }

    </style>
</head>
<body>

    
    <div id="fullpage">
        <div class="section section1">
            section1
            <div class='icon-scroll'></div>
        </div>
        
    </div>




    <script type="text/javascript" src="https://alvarotrigo.com/fullPage/fullpage.waterEffect.limited.min.js"></script>
    <script type="text/javascript" src="http://nk0o.pe.kr/wp-content/themes/oceanwp/assets/js/vendors/skrollr.js"></script>
    <script type="text/javascript" src="http://nk0o.pe.kr/wp-content/themes/oceanwp/assets/js/vendors/smoothscroll.min.js"></script>   
</body>
</html>
