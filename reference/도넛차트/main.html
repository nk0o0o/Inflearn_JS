<!DOCTYPE html>
<html lang="ko" class="">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>도넛 차트 테스트</title>
	<!-- css -->
	<link rel="stylesheet" href="./assets/css/font.css">
	<link rel="stylesheet" href="./assets/css/daterangepicker.css">
	<link rel="stylesheet" href="./assets/css/f-up-custom.css">
	<!-- js -->
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/jquery.easing.1.3.js"></script>
	<script src="./assets/js/moment.min.js"></script>
	<script src="./assets/js/daterangepicker.min.js"></script>
	<!-- custom -->
	<script src="./assets/js/f-up-ui.js"></script>
</head>

<body>
	<div class="wrapper">
		<!-- /.header -->
		<div class="container">
			<div class="content">
				<section class="section chart_section">
					<div class="chart_wrap">
						
						<!-- 차트그려질 영역 -->
						<div id="chart"></div>
						<!-- //차트그려질 영역 -->

						<div id="mainTooltip" class="hidden">
							<p><span id="value"></span></p>
						</div>
						<dl class="desc_txt">
							<dt>총</dt>
							<dd><em>100</em>건</dd>
						</dl>
					</div>

					<div class="info_txt">
						<dl class="default">
							<dt>테스트</dt>
							<dd id="txt_wait">10</dd>
						</dl>
						<dl class="light">
							<dt>테스트2</dt>
							<dd id="txt_progress">20</dd>
						</dl>
						<dl class="primary">
							<dt>테스트3</dt>
							<dd id="txt_complete">30</dd>
						</dl>
						<dl class="what">
							<dt>테스트4</dt>
							<dd id="txt_what">40</dd>
						</dl>
					</div>
					
				</section>
			</div>
		</div>
		<!-- /.container -->


	</div>
	<!-- /.wrapper -->

	<script src="./assets/js/d3.min.js"></script>
	<script src="./assets/js/chart_custom.js"></script>
	<script>
		$(function() {

		});

	</script>
</body>
</html>
