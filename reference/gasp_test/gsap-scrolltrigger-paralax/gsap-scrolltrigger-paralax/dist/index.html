<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>CodePen - GSAP scrollTrigger Paralax</title>
   <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <section>
      <div class="title titleGreathorned"><span>The great horned owl</span> also known as the tiger owl or the hoot owl,
         is a large owl native to the Americas.</div>
   </section>
   <section class="cluster clusterGreat">
      <div class="circle clusterPieces"></div>
      <div class="owlHorned clusterPieces">
         <img src="https://www.micelistudios.com/sandbox/scrolltrigger/imgs/great_horned_owl.jpg" />
         <div class="caption"><span>/01</span> GREAT HORNED OWL</div>
      </div>
      <img class="dotsBlue clusterPieces" src="https://www.micelistudios.com/sandbox/scrolltrigger/imgs/dots_blue_494x434.svg" />
   </section>
   <section>
      <div class="title titleBurrowing">
         <span>The burrowing owl</span> is a small, long-legged owl found throughout open landscapes of North and South America.
      </div>
   </section>
   <section class="cluster clusterBurrowing">
      <img class="clusterPieces triangle" src="https://www.micelistudios.com/sandbox/scrolltrigger/imgs/triangle_448x446.svg">
      <div class="clusterPieces owlBurrowing">
         <img src="https://www.micelistudios.com/sandbox/scrolltrigger/imgs/burrrowing_owl_674x700.jpg">
         <div class="caption captionBurrowing">
            <span>/02</span> BURROWING OWL
         </div>
      </div>
      <img class="clusterPieces dotsWhite" src="https://www.micelistudios.com/sandbox/scrolltrigger/imgs/dots_white_310x588.svg">
   </section>
   <section class="spcr300"></section>

   <!-- partial -->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js'></script>
   <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js'></script>
   <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js'></script>
   <script src="./script.js"></script>
</body>
</html>
