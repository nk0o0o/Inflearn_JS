<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    </head>
    <body>
        <div id="result"></div>
        <input type="text" id="msg" />
        <input type="button" value="get result" id="getResult" />
        <script>
            $('#getResult').click( function() {
                $('#result').html('');
                $.ajax({
                    url:'http://opentutorials.org/example/jquery/example.jquery.ajax.php',//데이터를 전송할 URL
                    dataType:'json', //서버가 리턴하는 데이터 타입 (xml, json, script, html)
                    type:'POST', //서버로 전송하는 데이터의 타입 (POST, GET)
                    data:{'msg':$('#msg').val()},  //서버에 전송할 데이터, key:value 형식
                    success:function(result){  //success : ajax통신에 성공했을 때 호출될 이벤트 핸들러
                        if(result['result']==true){
                          $('#result').html(result['msg']);
                        }
                    }
                });
            })
        </script>
    </body>
</html>
