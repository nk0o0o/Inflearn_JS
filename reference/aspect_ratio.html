<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .img_wrap{
    width: 50vw;
    height: 50vh;
  }
  @media all and (orientation:portrait) {
    .img_wrap{
      background: url('./inmybag.jpg') center/contain no-repeat;
    }
  } 
  @media all and (orientation:landscape) {
    .img_wrap{
      background: url('./white_dog.jpg') center/contain no-repeat;
    }
  }
  </style>
</head>
<body>
  <div class="img_wrap">
    
  </div>
</body>
</html>
